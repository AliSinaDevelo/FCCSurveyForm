<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  
  <main>
    <p id="description">Please take a moment to fill out this survey</p>
    
    <form id="survey-form" action="" method="POST">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
      
      <label for="dropdown">Select your gender:</label>
      <select id="dropdown" name="gender" required>
        <option value="" disabled selected>Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Which activities do you enjoy?</legend>
        <label><input type="checkbox" name="activity" value="hiking">Hiking</label>
        <label><input type="checkbox" name="activity" value="biking">Biking</label>
        <label><input type="checkbox" name="activity" value="swimming">Swimming</label>
        <label><input type="checkbox" name="activity" value="reading">Reading</label>
      </fieldset>
      
      <fieldset>
        <legend>What is your favorite season?</legend>
        <label><input type="radio" name="season" value="spring">Spring</label>
        <label><input type="radio" name="season" value="summer">Summer</label>
        <label><input type="radio" name="season" value="fall">Fall</label>
        <label><input type="radio" name="season" value="winter">Winter</label>
      </fieldset>
      
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter any comments here"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
